<div class="main-section" *ngIf="loggedIn">
  <div class="main-content">
    <div class="sidebar">
      <app-sidebar></app-sidebar>
    </div>
    <div class="main">
      <app-header (changeMetricsClick)="onChangeMetrics($event)"
        (changeLanguage)="onChangeLanguage($event)"
        [selectedLanguage]="selectedLanguage"
        [measure]="measure"></app-header>
      <div class="router-outlet container">
        <div class="content-space">
          <router-outlet></router-outlet>
        </div>
        <div class="footer">
          <app-footer *ngIf="loggedIn"></app-footer>
        </div>
        <app-notifications-component></app-notifications-component>
      </div>
    </div>
  </div>
</div>

<div *ngIf="!loggedIn">
  <app-modal *ngIf="modalChangePassword">
    <modal-content>
      <div class="password-reset">
        <div class="container">
          <div class="row border">
            <div class="col-12">
              <app-label-box [parameter]="{ description: 'Enter your password'}"></app-label-box>
              <input class="full-size" type="password" [(ngModel)]="changePasswordData.oldPassword"/>
            </div>
            <div class="col-12">
              <app-label-box [parameter]="{ description: 'Enter new password'}"></app-label-box>
              <input class="full-size" type="password" [(ngModel)]="changePasswordData.newPassword"/>
            </div>
            <div class="col-12">
              <app-label-box [parameter]="{ description: 'Confirm new password'}"></app-label-box>
              <input class="full-size" type="password" [(ngModel)]="changePasswordData.mewPasswordConfirm"/>
            </div>
          </div>
          <div class="row">
            <div class="function-buttons">
              <button class="btn full-size" (click)="onChangePasswordClicked()">CHANGE PASSWORD</button>
            </div>
          </div>
        </div>
      </div>
    </modal-content>
  </app-modal>

  <app-modal *ngIf="modalLogin">
    <modal-content>
      <div class="login">
        <div class="container">
          <div class="row border">
            <div class="col-12">
              <h4 class="text-centlogin-buttonser title">Member Login</h4>
            </div>
            <div class="col-12">
              <app-label-box [parameter]="{ description: 'Email' }"></app-label-box>
              <input class="full-size" [(ngModel)]="loginData.userName"/>
            </div>
            <div class="col-12">
              <app-label-box [parameter]="{ description: 'Password' }"></app-label-box>
              <input class="full-size" type="password" [(ngModel)]="loginData.password"/>
            </div>
          </div>
          <div class="row">
            <div class="function-buttons">
              <button class="btn full-size" (click)="onLoginClicked()">LOGIN</button>
            </div>
          </div>
        </div>
      </div>
    </modal-content>
    <modal-footer>
      <div class="login-buttons">
        <button class="login-btn" (click)="goTo('register')">Create an account</button>
        <button class="login-btn" (click)="goTo('resetPassword')">Recover account</button>
        <button class="login-btn">Login with Google</button>
      </div>
    </modal-footer>
  </app-modal>

  <app-modal *ngIf="modalResetPassword">
    <modal-content>
      <div class="password-reset">
        <div class="container">
          <div class="row border">
            <div class="col-12 center-elements">
              <img width="50" src="assets/images/cube.png" alt="">
              <h4>EMAIL</h4>
            </div>
            <div class="col-12">
              <app-label-box [parameter]="{ description: 'EMAIL'}"></app-label-box>
              <input class="full-size"  [(ngModel)]="restartPasswordData.email"/>
            </div>
          </div>
          <div class="row">
            <div class="function-buttons">
              <button class="btn full-size" (click)="onResetPasswordClicked()">RESET PASSWORD</button>
            </div>
          </div>
        </div>
      </div>
    </modal-content>
  </app-modal>

  <app-modal *ngIf="modalRegister">
    <modal-content>
      <div class="register">
        <div class="container">
          <div class="row border">
            <div class="col-12">
              <h4 class="text-centlogin-buttonser title">Register</h4>
            </div>
            <div class="col-6">
              <app-label-box [parameter]="{ description: 'First name' }"></app-label-box>
              <input class="full-size" [(ngModel)]="registerData.firstName"/>
            </div>
            <div class="col-6">
              <app-label-box [parameter]="{ description: 'Last name' }"></app-label-box>
              <input class="full-size" [(ngModel)]="registerData.lastName"/>
            </div>
            <div class="col-6">
              <app-label-box [parameter]="{ description: 'Email' }"></app-label-box>
              <input class="full-size" [(ngModel)]="registerData.email"/>
            </div>
            <div class="col-6">
              <app-label-box [parameter]="{ description: 'Country' }"></app-label-box>
              <input class="full-size" [(ngModel)]="registerData.country"/>
            </div>
            <div class="col-6">
              <app-label-box [parameter]="{ description: 'Company' }"></app-label-box>
              <input class="full-size" [(ngModel)]="registerData.company"/>
            </div>
            <div class="col-6">
              <app-label-box [parameter]="{ description: 'Address' }"></app-label-box>
              <input class="full-size" [(ngModel)]="registerData.address"/>
            </div>
          </div>
          <div class="row border">
            <div class="col-6">
              <app-label-box [parameter]="{ description: 'Password' }"></app-label-box>
              <input class="full-size" type="password" [(ngModel)]="registerData.password"/>
            </div>
            <div class="col-6">
              <app-label-box [parameter]="{ description: 'Confirm password' }"></app-label-box>
              <input class="full-size" type="password" [(ngModel)]="registerData.password"/>
            </div>
          </div>
          <div class="row">
            <div class="function-buttons">
              <button class="btn full-size" (click)="onRegisterClicked()">REGISTER</button>
            </div>
          </div>
        </div>
      </div>
    </modal-content>
    <modal-footer>
      <div class="register-buttons">
        <div>
          Already have account
        </div>
        <div>
          <button class="login-btn" (click)="goTo('login')">Sign in</button>
        </div>
      </div>
    </modal-footer>
  </app-modal>
</div>
