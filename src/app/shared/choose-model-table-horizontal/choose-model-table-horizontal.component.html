<div>
  <table>
    <thead>
    <tr>
      <th *ngFor="let row of tableData.data; let i = index">{{row.name}}</th>
    </tr>
    </thead>
    <tbody>
    <tr (click)="onModelSelected.emit(tableData.data[0].value)">
      <td *ngFor="let row of tableData.data; let i = index">{{row.value}}</td>
    </tr>
    </tbody>
  </table>
</div>
