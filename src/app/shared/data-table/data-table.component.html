<div>
  <table>
    <thead>
      <tr>
        <th *ngIf="isIndexed"></th>
        <th *ngFor="let title of data.headers">{{title}}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of data.rows; let i = index">
        <td *ngIf="isIndexed">{{i}}</td>
        <td *ngFor="let item of row.values">{{item}}</td>
      </tr>
    </tbody>
  </table>
</div>
