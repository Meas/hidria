<div>
  <table>
    <thead>
      <tr>
        <th *ngFor="let title of tableData.headers">{{ title }}</th>
      </tr>
    </thead>
    <tbody *ngIf="type === 'top'">
      <tr *ngFor="let item of tableData.data; let i = index">
        <td>{{item.code}}</td>
        <td>{{item.type}}</td>
        <td>{{item.total}}</td>
        <td>{{item.user}}</td>
      </tr>
    </tbody>
    <tbody *ngIf="type === 'orders'">
      <tr *ngFor="let item of tableData.data; let i = index">
        <td>{{item.name}}</td>
        <td>{{item.email}}</td>
        <td>{{item.active}}</td>
        <td>{{item.brand}}</td>
        <td>{{item.company}}</td>
        <td>{{item.country}}</td>
      </tr>
    </tbody>
  </table>
</div>
