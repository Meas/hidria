<div>
  <table>
    <thead>
      <tr>
        <th *ngIf="isIndexed"></th>
        <th *ngFor="let title of tableData.headers">{{ title }}</th>
      </tr>
    </thead>
    <tbody *ngIf="type === 'top'">
      <tr *ngFor="let item of tableData.data; let i = index">
        <td>{{item.type}}</td>
        <td>{{item.model}}</td>
        <td>{{item.sales}}</td>
      </tr>
    </tbody>
    <tbody *ngIf="type === 'orders'">
      <tr *ngFor="let item of tableData.data; let i = index">
        <td>{{item.orderId}}</td>
        <td>{{item.orderName}}</td>
        <td>{{item.items}}</td>
        <td>{{item.member}}</td>
        <td>{{item.date | date}}</td>
        <td>{{item.total}}</td>
      </tr>
    </tbody>
  </table>
</div>
