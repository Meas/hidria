<div>
  <table>
    <thead>
    <tr>
      <th *ngIf="isSelectable"></th>
      <th *ngFor="let title of data.headers">{{title}}</th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let row of data.rows; let i = index">
      <td *ngIf="isSelectable"><input type="checkbox"></td>
      <td *ngFor="let item of row.values">{{item}}</td>
      <td>
        <button>Edit</button>
        <button>Delete</button>
        <button>Ban</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
