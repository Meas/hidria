<div class="block" [ngClass]="{'removeMargin': isFirstChild}">
  <div class="block-form">

    <div class="form-content">

      <!--<app-title-box></app-title-box>-->

      <table class="table-buttons">
        <tbody *ngIf="featureObject">
        <tr *ngFor="let parameter of featureObject.parameters">
          <td class="parameter-section space-bellow">
            <label *ngIf="parameter.description" for="form-input">
              {{parameter.description}}
              <span *ngIf="parameter.unit">({{parameter.unit}})</span>
              <span class="tooltip">?</span>
            </label>
            <div *ngIf="parameter.tag === 'accordion'">
              <app-accordion-input>
                <accordion-content>
                  <app-select-box
                    (value)="saveInputResult($event, parameter.id, parameter.tag)"
                    [select]="parameter.options"></app-select-box>
                </accordion-content>
              </app-accordion-input>
            </div>
            <div *ngIf="parameter.tag === 'select'">
              <app-select-box
                (value)="saveInputResult($event, parameter.id, parameter.tag)"
                [select]="parameter.options" [defaultOption]="parameter.defaultOption"></app-select-box>
            </div>
            <div class="switch-option-box" *ngIf="parameter.tag === 'radio'">
              <app-switch-options
                (value)="saveInputResult($event, parameter.id, parameter.tag)"
                [buttons]="parameter.options" [defaultOption]="parameter.defaultOption"></app-switch-options>
            </div>
            <div *ngIf="parameter.tag === 'input'">
              <input class="full-size" [type]="parameter.type" name="form-input"
                     [value]="parameter.defaultOption ? parameter.defaultOption : ''">
            </div>
          </td>
        </tr>
        </tbody>
      </table>

    </div>
  </div>
</div>
