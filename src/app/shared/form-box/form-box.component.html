<div class="block" [ngClass]="{'removeMargin': isFirstChild}">
  <div class="block-form">

    <div class="form-content">

      <!--<app-title-box></app-title-box>-->
      <div *ngIf="featureObject" class="table-buttons container">
        <div class="row">
          <div *ngFor="let parameter of featureObject.parameters" [ngClass]="parameter.classesUI" class="parameter-section space-bellow">
            <app-label-box [parameter]="parameter"></app-label-box>
            <div *ngIf="parameter.tag === 'accordion'">
              <app-accordion-input [parameterMainChild]="parameter.options[0]">
                <accordion-content>
                  <div class="container">
                    <div class="row test">
                      <div *ngFor="let parameterChildren of parameter.options; let i = index" [ngClass]="parameterChildren.classesUI">
                        <div *ngIf="i !== 0">
                          <app-label-box [parameter]="parameterChildren"></app-label-box>
                          <app-feature-items [parameter]="parameterChildren"></app-feature-items>
                        </div>
                      </div>
                    </div>
                  </div>
                </accordion-content>
              </app-accordion-input>
            </div>
            <app-feature-items [parameter]="parameter"></app-feature-items>
          </div>
        </div>
      </div>
