<div class="item">
  <div class="new-item" *ngIf="item.state === 'new'">{{ 'TRANSLATE.CATALOGUE.NEW' | translate }}</div>
  <div class="image" *ngIf="!item.image">
    <img src="/assets/images/fan.png">
  </div>
  <div class="image" *ngIf="item.image">
    <img src="{{ item.image }}">
  </div>
  <div class="info">
    <h3 class="title">{{ item.name }}</h3>
    <p>{{ item.description }}</p>
  </div>
</div>
