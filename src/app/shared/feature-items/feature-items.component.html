<div *ngIf="parameter.tag === 'select'">
  <app-select-box
    (value)="saveInputResult($event, parameter.id, parameter.tag)"
    [select]="parameter.options" [defaultOption]="parameter.defaultOption"></app-select-box>
</div>
<div class="switch-option-box" *ngIf="parameter.tag === 'radio'">
  <app-switch-options
    (value)="saveInputResult($event, parameter.id, parameter.tag)"
    [buttons]="parameter.options" [defaultOption]="parameter.defaultOption"></app-switch-options>
</div>
<div *ngIf="parameter.tag === 'input'">
  <input class="full-size"
         auto-complete
         [type]="parameter.type"
         [(ngModel)]="parameter.defaultOption"
         [source]="setSourceOptions(parameter.options)" />
</div>
<div *ngIf="parameter.tag === 'image'" class="image-box">
  <img width="50" src="assets/images/cube.png" alt="">
</div>
<div *ngIf="parameter.tag === 'button'">
  <button class="btn">CALCULATE</button>
</div>
