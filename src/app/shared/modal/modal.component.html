<div class="modal" *ngIf="visible">
  <div class="modal-box">
    <div class="header">
      <!--<button (click)="hideModal()">CLOSE</button>-->
      <ng-content select="modal-header"></ng-content>
    </div>
    <div class="content">
      <ng-content select="modal-content"></ng-content>
    </div>
    <div class="footer">
      <ng-content select="modal-footer"></ng-content>
    </div>
  </div>
</div>
