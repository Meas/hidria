<div class="card">
  <ul>
    <li *ngFor="let option of options; let i = index" [ngClass]="[types.length === limit && !isActiveType(option.code) ? 'disabled' : '']">
      <b>{{ i }} {{ option.name }}</b> {{ option.description }}
      <button class="option" (click)="typeSelected.emit(option.code)" [ngClass]="[isActiveType(option.code) ? 'active' : '']"></button>
    </li>
  </ul>
</div>
