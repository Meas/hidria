<div class="card">
  <ul>
    <li *ngFor="let option of options; let i = index">
      <label for="checkbox-{{ option.id }}" class="input-helper input-helper--checkbox"><b>{{ i }} {{ option.name }}</b> {{ option.description }}</label>
      <input id="checkbox-{{ option.id }}" type="checkbox" [value]="option.value" [ngModel]="option.value"/>
    </li>
  </ul>
</div>
