<div class="card">
  <ul>
    <li *ngFor="let option of options; let i = index">

      <label class="container"><b>{{ option.name }}</b> {{ option.description }}
        <input type="radio"
               [name]="group" 
               (click)="typeSelected.emit({ type: option.code, group: group })"
               [checked]="selected === option.code">
        <span class="checkmark"></span>
      </label>
    </li>
  </ul>
</div>
