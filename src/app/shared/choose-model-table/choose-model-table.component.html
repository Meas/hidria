<div>
  <table>
    <thead>
    <tr>
      <th *ngFor="let title of tableData.headers">{{title}}</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let row of tableData.data; let i = index">
      <td>
        <div *ngIf="row.short" style="display: flex; justify-content: space-between"><div>{{row.name}}</div><div>{{row.short}}</div></div>
        <span *ngIf="!row.short">{{row.name}}</span>
      </td>
      <td>{{row.value}}</td>
    </tr>
    </tbody>
  </table>
</div>
