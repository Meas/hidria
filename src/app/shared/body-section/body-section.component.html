<div class="section-title">
	<span *ngIf="parentId" class="parent-name" (click)="filterSelected.emit(parentId)">
		{{parentName}}
	</span>
	<span *ngIf="parentId" class="separetor"></span>
	<span> {{title}} </span>
</div>
<div class="section-for-items">
  <app-items *ngFor="let item of items; let i = index"
             [index]="i"
             [item]="item"
             (click)="selectFunction(item)">
  </app-items>
</div>
