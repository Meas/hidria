<div class="section-title">
	<span *ngIf="parentSlug" class="parent-slug" (click)="filterSelected.emit(parentSlug)">
		{{parentDescription}}
	</span>
	<span *ngIf="parentSlug" class="separetor"></span>
	<span> {{title}} </span>
</div>
<div class="section-for-items">
  <app-items *ngFor="let item of items; let i = index"
             [index]="i"
             [item]="item"
             (click)="selectFunction(item)">
  </app-items>
</div>
