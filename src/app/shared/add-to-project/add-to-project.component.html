<form (ngSubmit)="onSubmit()" #myForm="ngForm">
  <div class="row no-gutters">
    <div class="col-lg-12" *ngFor="let element of elements" [formGroup]="projectForm">
      <div *ngIf="hasRequiredError() && element.parameter === 'projectName'" class="error-input">*Project name is required</div>
      <app-label-box [parameter]="element"></app-label-box>
      <input [formControlName]="element.parameter" type="text" [value]="element.defaultOption">
    </div>
  </div>

  <div class="row buttons-outer">
    <div class="col-lg-6">
      <div class="button half-opacity" (click)="cancel.emit('cancel')">
        Cancel
      </div>
    </div>
    <div class="col-lg-6">
      <button type="submit" style="width: 100%; height: 100%" class="h-btn button">{{editing ? 'Edit' : 'Create'}}</button>
    </div>
  </div>
</form>
