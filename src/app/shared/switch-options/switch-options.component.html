<div class="switch-field">
  <div *ngFor="let button of localButtons">
    <input type="radio" [id]="button.id" [name]="name" value="yes"
    [checked]="button.id == selectedOption ? 'active' : ''"
    [value]="button.value"/>
    <label [for]="button.id">{{button.description}}</label>
  </div>
</div>
