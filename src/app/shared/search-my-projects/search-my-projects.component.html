<div class="search-outer">
  <div class="row no-gutters">
    <div class="col-lg-11 no-gutters">
      <input type="text" class="input" [(ngModel)]="searchTerm"
      (ngModelChange)="nameChange.emit(searchTerm)">
    </div>
    <div class="col-lg-1 no-gutters search-button">
      <img src="assets/icons/Search.png">
    </div>
  </div>
  <div class="col-lg-12 no-gutters sort-by-button">
    <select class="sort-by-select" [(ngModel)]="sortBy"
    (ngModelChange)="sortChange.emit(sortBy)">
      <option disabled hidden value="">Sort By</option>
      <option value="name-asc">Name Ascending</option>
      <option value="name-desc">Name Descending</option>
      <option value="date-desc">Date (newest first)</option>
      <option value="date-asc">Date (oldest first)</option>
    </select>
  </div>
</div>
