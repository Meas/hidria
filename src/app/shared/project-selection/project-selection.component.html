<div class="segment">
  <div>
    <div *ngIf="activeTab === 'select'" style="display: flex">
      <select style="width: 70% !important;" (change)="projectId = $event.target.value">
        <option disabled value="">Select Project</option>
        <option *ngFor="let project of projects" [value]="project.id">{{ project.name }}</option>
      </select>
      <button class="confirm-button" (click)="select.emit(projectId)">{{ 'TRANSLATE.OPERATING_POINT.CONFIRM' | translate }}</button>
    </div>

    <div *ngIf="activeTab === 'create'" style="display: flex">
      <input style="width: 70% !important;" placeholder="name" type="text" [(ngModel)]="projectName">
      <button class="confirm-button" (click)="create.emit(projectName)">{{ 'TRANSLATE.OPERATING_POINT.CONFIRM' | translate }}</button>
    </div>
  </div>

  <div class="project-options">
    <button class="button" (click)="activeTab = 'create'">{{ 'TRANSLATE.OPERATING_POINT.ADD_NEW' | translate }}</button>
    <button class="button" (click)="activeTab = 'select'">{{ 'TRANSLATE.OPERATING_POINT.SELECT' | translate }}</button>
    <button class="button" (click)="close.emit(true)">{{ 'TRANSLATE.OPERATING_POINT.CLOSE' | translate }}</button>
  </div>
</div>
