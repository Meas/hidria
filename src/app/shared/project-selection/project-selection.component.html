<div class="segment">
  <div>
    <div *ngIf="activeTab === 'select'" style="display: flex">
      <select (change)="projectId = $event.target.value">
        <option disabled value="">Select Project</option>
        <option *ngFor="let project of projects" [value]="project.id">{{ project.name }}</option>
      </select>
      <button class="h-btn btn-default" (click)="select.emit(projectId)">Select</button>
    </div>

    <div *ngIf="activeTab === 'create'">
      <input type="text" [(ngModel)]="projectName">
      <button class="h-btn btn-default" (click)="create.emit(projectName)">Add New</button>
    </div>
  </div>

  <div class="project-options">
    <button class="h-btn btn-default" (click)="activeTab = 'create'">Add New</button>
    <button class="h-btn btn-default" (click)="activeTab = 'select'">Select</button>
    <button class="h-btn btn-default" (click)="close.emit(true)">Close</button>
  </div>
</div>
