<div class="container">
  <div class="">
    <h3 class="title">{{ 'TRANSLATE.USERS.DATA_MANAGEMENT' | translate }}</h3>
    <hr class="title-line">
  </div>
  <div class="display-space-between">
    <input type="text" placeholder="{{ 'TRANSLATE.USERS.SEARCH' | translate }}" [(ngModel)]="search">
    <button class="h-btn btn-default btn-add-new" disabled>{{ 'TRANSLATE.USERS.ADD_NEW' | translate }}</button>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <app-users-table [tableData]="users"
                       [search]="search"
                       [isSelectable]="true"
                       (delete)="confirmDeleteUser($event)"
                       (ban)="onBanUser($event)"
                       (activate)="onActivateUser($event)"></app-users-table>
    </div>
  </div>
</div>

<app-modal #myModal>
  <h2>Do you want to delete this user?</h2>
  <div class="delete-modal-buttons">
    <button class="h-btn btn-default" (click)="onDeleteUser()">Delete</button>
    <button class="h-btn" (click)="cancelDelition()">Cancel</button>
  </div>
</app-modal>
