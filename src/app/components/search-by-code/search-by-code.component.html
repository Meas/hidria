<div>
  <div class="title-model">
    <div>{{ 'TRANSLATE.SEARCH-BY-CODE' | translate}}</div>
  </div>
  <hr class="title-line">
  <div class="input-outer col-lg-4">
    <div class="col-lg-12">
      {{ 'TRANSLATE.FAN-CODE' | translate}}
    </div>
    <div class="col-lg-12">
      <input type="text"
             class="input"
             [(ngModel)]="code"
             (ngModelChange)="inputChanged()"
             (keydown)="keyDownFunction($event)">
    </div>
    <div class="col-lg-12">
      <input type="submit"
             value="{{ 'TRANSLATE.SEARCH' | translate}}"
             class="search-button"
             [disabled]="searchButtonDisabled"
             [ngClass]="searchButtonDisabled ? 'search-button-disabled' : ''"
             (click)="searchSubmit()">
    </div>
  </div>
</div>
<div>
  <app-items *ngFor="let item of items; let i = index"
             [index]="i"
             [item]="item"
             [routerLink]="'/choose-model/'+item.id">
  </app-items>
</div>
