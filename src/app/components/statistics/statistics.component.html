<div class="container">
  <div class="">
    <h3 class="title">Data management</h3>
    <hr class="title-line">
  </div>
  <div class="row">
    <div class="col-lg-6 row">
      <div *ngFor="let data of generalData" class="col-lg-6">
        <div class="info-box">
          <h1>{{data.value}}</h1>
          <h4>{{data.name}}</h4>
        </div>
      </div>
    </div>
    <div class="col-lg-6">
      <h4>Top 5 products</h4>
      <app-data-table [tableData]="topApps" [type]="'top'"></app-data-table>
    </div>
    <div class="col-lg-12">
      <h4>10 most recent orders</h4>
      <app-data-table [tableData]="recentOrders" [type]="'orders'" [isIndexed]="true"></app-data-table>
    </div>
  </div>
</div>
