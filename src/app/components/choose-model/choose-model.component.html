<div>
  <div class="loading-box" *ngIf="loading">
    <app-loading></app-loading>
  </div>
  <div *ngIf="!loading">
    <div class="container-fluid">
      <div class="row">
        <p class="title-model">Choose model</p>
      </div>
      <div class="row">
        <div class="col-lg-4">
          <div class="model" *ngIf="features.card">
            <app-fan-info [item]="features.card"></app-fan-info>
          </div>
          <div class="graf">
            <app-chart-component
              *ngIf="features.graph"
              [canvasId]="'canvas1'"
              [setChartData]="features.graph"
              [toFill]="true"></app-chart-component>
            <div *ngIf="!features.graph">
              <h3>No graph to show</h3>
            </div>
          </div>
        </div>
        <div class="col-lg-8">
          <div class="fan-table">
            <div class="row" *ngIf="features.table">
              <app-filters class="col-lg-12"
                           [filters]="filters"
                           [active]="selectedTab"
                           (filterSelected)="selectTab($event)"></app-filters>
              <app-choose-model-table-horizontal *ngIf="features.table[0][0] && this.selectedTab == 0"
                                                 [tableData]="features.table[0][0]"
                                                 (onModelSelected)="selectModel($event)"></app-choose-model-table-horizontal>
              <app-choose-model-table-horizontal *ngIf="features.table[0][1] && this.selectedTab == 1"
                                                 [tableData]="features.table[0][1]"
                                                 (onModelSelected)="selectModel($event)"></app-choose-model-table-horizontal>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
