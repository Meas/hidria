<div>
  <div class="loading-box" *ngIf="loading">
    <app-loading></app-loading>
  </div>
  <div *ngIf="!loading">
    <div class="container-fluid">
      <div class="row">
        <p class="title-model">{{ 'TRANSLATE.CHOOSE_MODEL.CHOOSE_MODEL' | translate }}</p>
      </div>
      <div class="row">
        <div class="col-lg-4">
          <div class="model" *ngIf="features.card">
            <app-fan-info [item]="features.card"></app-fan-info>
          </div>
          <div class="graf">
            <app-chart-component
              *ngIf="features.graph"
              [canvasId]="'canvas1'"
              [setChartData]="features.graph"
              [toFill]="true"></app-chart-component>
            <div *ngIf="!features.graph">
              <h3>There is no data to show!</h3>
            </div>
          </div>
        </div>
        <div class="col-lg-8">
          <div class="fan-table">
            <div class="row" *ngIf="features.table">
              <app-filters class="col-lg-12" *ngIf="features.table[0].data.length !== 0"
                           [filters]="features.table"
                           [active]="selectedTab"
                           (filterSelected)="selectTab($event)"></app-filters>
              <div *ngFor="let table of features.table">
                <app-choose-model-table-horizontal *ngIf="table.data.length !== 0 && this.selectedTab == table.id"
                                                   [tableData]="table"
                                                   (modelSelected)="selectModel($event)"></app-choose-model-table-horizontal>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
