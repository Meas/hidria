<div class="container">
  <div class="row">
    <div class="col-lg-12" *ngFor="let item of items">
      <div><b>{{ item.date | date }}</b></div>
      <div><h3 class="title">{{ item.version }}</h3></div>
      <div>
        <ul>
          <li *ngFor="let feature of item.features">{{ feature.feature }}</li>
        </ul>
      </div>
      <div>
        <p>{{ item.description }}</p>
      </div>
      <hr class="title-line">
    </div>
  </div>
</div>
