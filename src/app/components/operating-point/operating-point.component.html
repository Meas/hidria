<div>
  <p class="title-model">Chose model | Operating point</p>
</div>
<div class="wrapper">
  <div *ngFor="let containers of feature.featureObjects">
    <div *ngFor="let child of containers.children">
      <div class="model" *ngIf="child.type==='card'">
        <app-fan-info [fanInfo]="child"></app-fan-info>
      </div>
      <div class="graf" *ngIf="child.type==='graph'">
        <app-chart-component [canvasId]="'canvas1'" [chartData]="child"></app-chart-component>
      </div>
      <div class="fan-table" *ngIf="child.type==='tableComponent'">
        <app-tabs [tableData]="child"></app-tabs>
      </div>
      <div *ngIf="child.type==='operatingPointsInputs'">
        <app-operating-points-inputs [inputData]="child"></app-operating-points-inputs>
      </div>
    </div>
  </div>
</div>
