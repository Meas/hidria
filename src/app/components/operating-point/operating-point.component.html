<div *ngIf="!(view ==='add-to-project' || view ==='add-to-comparison')">
  <div class="loading-box" *ngIf="loading">
    <app-loading></app-loading>
  </div>
  <div *ngIf="!loading">
    <div class="row title-model no-gutters align-items-center">
      <div class="col-lg-4">
        <div>Choose model | Operating point</div>
      </div>
      <div class="col-lg-7 offset-lg-1">
        <app-display-options [selectedTab]="selectedTab"
                             (tab)="selectTab($event)"
                             [downloads]="downloads"></app-display-options>
      </div>
    </div>
    <hr class="title-line">
    <div class="row">
      <div class="col-lg-4">
        <div class="model">
          <app-fan-info [fanInfo]="card"></app-fan-info>
        </div>
        <div>
          <app-operating-points-inputs
            [inputData]="operatingPointInputs"
            [graphDataInput]="inputData"
            (onChange)="onChange($event)"></app-operating-points-inputs>
        </div>
        <div>
          <div class="info-box">
            <h4 class="title">Notes</h4>
            {{graphData?.notes}}
          </div>
        </div>
      </div>
      <div class="col-lg-8">
        <app-chart-area-component [canvasId]="'canvas1'"
                                  [chartSetData]="graphData"
                                  [interactive]="true"
                                  (points)="onPointSelected($event)"></app-chart-area-component>
      </div>
      <div class="col-lg-12 row" *ngIf="selectedTab ==='diagrams'">
        <div class="col-lg-6">
          <app-chart-performance-curve-component [canvasId]="'canvas'+graphs[0].name"
                                                 [type]="'line'"
                                                 [chartData]="graphs[0]">
          </app-chart-performance-curve-component>
        </div>
        <div class="col-lg-6">
          <app-chart-performance-curve-component [canvasId]="'canvas'+graphs[1].name"
                                                 [type]="'line'"
                                                 [chartData]="graphs[1]">
          </app-chart-performance-curve-component>
        </div>
        <div class="col-lg-6">
          <div *ngFor="let graph of graphs[2]; let j = index" class="col-lg-12">
            <div *ngIf="activeSet1 === j" class="col-lg-12">
              <app-chart-performance-curve-component [canvasId]="'canvas'+graph.name"
                                                     [type]="'bar'"
                                                     [chartData]="graph">
                <div *ngFor="let graph of graphs[2]; let j = index">
                  <button class="button-select" [ngClass]="activeSet1 === j ? 'selected-tab' : ''" (click)="activeSet1 = j">{{graph.name}}</button>
                </div>
                <div class="info-box">
                  <h4 class="title">Notes</h4>
                  {{graph.notes}}
                </div>
              </app-chart-performance-curve-component>
            </div>
          </div>
        </div>
        <div class="col-lg-6">
          <div *ngFor="let graph of graphs[3]; let j = index" class="col-lg-12">
            <div *ngIf="activeSet2 === j" class="col-lg-12">
              <app-chart-performance-curve-component [canvasId]="'canvas'+graph.name"
                                                     [type]="'bar'"
                                                     [chartData]="graph">
                <div *ngFor="let graph of graphs[3]; let j = index">
                  <button class="button-select" [ngClass]="activeSet2 === j ? 'selected-tab' : ''" (click)="activeSet2 = j">{{graph.name}}</button>
                </div>
                <div class="info-box">
                  <h4 class="title">Notes</h4>
                  {{graph.notes}}
                </div>
              </app-chart-performance-curve-component>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-12" *ngIf="selectedTab === 'data-sheet'">
        <div class="row">
          <div class="col-lg-4">
            <app-choose-model-table *ngIf="tables[0]" [tableData]="tables[0]"></app-choose-model-table>
          </div>
          <div class="col-lg-4">
            <app-choose-model-table *ngIf="tables[1]" [tableData]="tables[1]"></app-choose-model-table>
          </div>
          <div class="col-lg-4">
            <app-choose-model-table *ngIf="tables[2]" [tableData]="tables[2]"></app-choose-model-table>
          </div>
        </div>
      </div>
      <div class="col-lg-12" *ngIf="selectedTab === 'drawings'">
        <h1>DRAWINGS DATA</h1>
        <!--<div *ngIf="child.type==='drawings' && selectedTab == 'drawings'">-->
        <!--<img [src]="child.image">-->
        <!--</div>-->
        <!--<div *ngIf="child.type==='instructions' && selectedTab == 'instructions'">-->
        <!--<img [src]="child.image">-->
        <!--</div>-->
      </div>
      <!--<div *ngIf="child.type==='parameterList' && selectedTab == 'data-sheet'">-->
        <!--<app-parameter-list [inputData]="child"></app-parameter-list>-->
      <!--</div>-->

    </div>
    <div class="row operating-points-buttons">
      <!--<div class="col-lg-12 select-points">-->
        <!--Select Q / Ps operating point-->
      <!--</div>-->
      <div class="col-lg-4">
        <button class="button" (click)="addToComparisonFunc($event)">
          ADD TO COMPARE
        </button>
      </div>
      <div class="col-lg-4">
        <div class="project-section">
          <div class="project-list" [ngClass]="{'show-project-list': showProjectList}">
            <select style="height: 100%" (change)="selectProject($event.target.value)">
              <option disabled value="">Select Project</option>
              <option *ngFor="let project of projects" [value]="project.id">{{ project.name }}</option>
            </select>
            <button class="button" style="width: 15%" (click)="addToProjectFunc()">+</button>
            <button class="button" style="width: 15%" (click)="addToProject()">-</button>
          </div>
          <button class="button" (click)="addToProject()">
            ADD TO PROJECT
          </button>
        </div>
      </div>
      <div class="col-lg-4">
        <ng-container *ngFor="let download of links">
          <a *ngIf="download.name == 'TRANSLATE.OPERATING-POINT.GENERATE-CARD'" href="{{download.link}}" download>
            <button class="button">
              GENERATE CARD
            </button>
          </a>
        </ng-container>
      </div>
    </div>
  </div>
</div>
