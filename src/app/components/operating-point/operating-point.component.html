<div *ngIf="!(view ==='add-to-project' || view ==='add-to-comparison')">
  <div class="loading-box" *ngIf="loading">
    <app-loading></app-loading>
  </div>
  <div *ngIf="!loading">
    <div class="row title-model no-gutters align-items-center">
      <div class="col-lg-6">
        <div>
          <!--<a routerLink="/choose-model/{{ operationPointId }}">Choose model</a> | Operating point | {{ card.name }}-->
        </div>
      </div>
      <div class="col-lg-6">
        <app-display-options [selectedTab]="selectedTab"
                             [downloads]="links"></app-display-options>
      </div>
    </div>
    <hr class="title-line">
    <div class="row">
      <div class="col-lg-4">
        <button class="tab-button" [ngClass]="{'active': sections.main}" (click)="sections.main = !sections.main">
          {{ 'TRANSLATE.OPERATING_POINT.MAIN_CHART' | translate }}
        </button>
        <button class="tab-button" [ngClass]="{'active': sections.data}" (click)="sections.data = !sections.data">
          {{ 'TRANSLATE.OPERATING_POINT.DATA_SHEET' | translate }}
        </button>
        <button class="tab-button" [ngClass]="{'active': sections.sound}" (click)="sections.sound = !sections.sound">
          {{ 'TRANSLATE.OPERATING_POINT.SOUND_CHART' | translate }}
        </button>
      </div>
      <div class="col-lg-8 mb-2">
        <app-operating-points-inputs
          [inputData]="operatingPointInputs"
          [graphDataInput]="inputData"
          (calculate)="getCalculate(id, $event)"></app-operating-points-inputs>
      </div>
      <div class="col-lg-4 mb-2" *ngIf="sections.main">
        <div class="model">
          <app-fan-info [item]="card"></app-fan-info>
        </div>
        <div class="legend">
          <app-legend [options]="legend" [types]="types" [limit]="limitTypes" (typeSelected)="onTypeSelected($event)"></app-legend>
        </div>
      </div>
      <div class="col-lg-8 mb-2" *ngIf="sections.main">
        <app-chart-area-component *ngIf="graphData"
                                  [canvasId]="'canvas1'"
                                  [chartSetData]="graphData"
                                  [interactive]="true"
                                  [secondLabel]="secondLabel"
                                  (points)="onPointSelected($event)"></app-chart-area-component>
        <div>
          <div class="info-box">
            {{ graphData?.notes }}
          </div>
        </div>
      </div>
      <div class="col-lg-7 mb-2" *ngIf="sections.sound">
        <app-chart-performance-curve-component *ngIf="graphs.length !== 0"
                                               [canvasId]="'canvas-1'"
                                               [type]="'bar'"
                                               [cd]="graphs[0]">
          <div class="info-box">
            {{ graphs[0]?.notes }}
          </div>
        </app-chart-performance-curve-component>
      </div>
      <div class="col-lg-5 mb-2" *ngIf="sections.sound">
        <div class="sound-chart-options row">
          <div class="col-lg-12">
            <p>{{ 'TRANSLATE.OPERATING_POINT.FAN_POSITION' | translate }}</p>
          </div>
          <div class="fan-positions col-lg-12">
            <button style="padding: 0" class="box"
                    *ngFor="let soundOption of soundOptions; let i = index"
                    [ngClass]="[soundOption.id === graphOptions.fanPosition ? 'active-option' : '']"
                    (click)="graphOptions.fanPosition = soundOption.id">
              <span>
                <img style="width: 100%; height: 100%" src="assets/images/option-{{i + 1}}.png" alt="">
              </span>
            </button>
          </div>

          <div *ngFor="let options of additionalOptions" class="additional-options col-lg-6">
            <app-switch-button [options]="options.options" [selected]="graphOptions[options.type]" (select)="graphOptions[options.type] = $event"></app-switch-button>
          </div>

          <div class="additional-options col-lg-6">
            <input type="number" placeholder="Distance (m)" [(ngModel)]="graphOptions.distance">
          </div>
          <div class="additional-options col-lg-6">
            <button class="button" (click)="this.postCharts(id)">{{ 'TRANSLATE.OPERATING_POINT.REFRESH' | translate }}</button>
          </div>
        </div>
      </div>
      <div class="col-lg-12" *ngIf="sections.data">
        <div class="row">
          <div class="col-lg-4">
            <app-choose-model-table *ngIf="tables[0]" [tableData]="tables[0]"></app-choose-model-table>
          </div>
          <div class="col-lg-4">
            <app-choose-model-table *ngIf="tables[1]" [tableData]="tables[1]"></app-choose-model-table>
          </div>
          <div class="col-lg-4">
            <app-choose-model-table *ngIf="tables[2]" [tableData]="tables[2]"></app-choose-model-table>
          </div>
        </div>
      </div>
    </div>
    <div class="row operating-points-buttons" *ngIf="!loading && tables.length !== 0">
      <!--<div class="col-lg-12 select-points">-->
      <!--Select Q / Ps operating point-->
      <!--</div>-->
      <div class="col-lg-4">
        <button class="button" (click)="addToComparisonFunc($event)">
          {{ 'TRANSLATE.OPERATING_POINT.ADD_TO_COMPARE' | translate }}
        </button>
      </div>
      <div class="col-lg-4">
        <div class="project-section">
          <app-project-selection *ngIf="showProjectSelection" [projects]="projects" (close)="showProjectSelection = false"
                                 (select)="addToProject($event)" (create)="createProject($event)"></app-project-selection>
          <button class="button" *ngIf="!showProjectSelection" (click)="showProjectSelection = true">
            {{ 'TRANSLATE.OPERATING_POINT.ADD_TO_PROJECT' | translate }}
          </button>
        </div>
      </div>
      <div class="col-lg-4">
        <ng-container *ngFor="let download of links">
          <a *ngIf="download.name == 'TRANSLATE.OPERATING-POINT.GENERATE-CARD'" (click)="downloadCard(download.link)">
            <button class="button">
              {{ 'TRANSLATE.OPERATING_POINT.GENERATE_CARD' | translate }}
            </button>
          </a>
        </ng-container>
      </div>
    </div>
  </div>
</div>
