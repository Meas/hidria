<app-modal>
  <modal-content>
    <div class="login">
      <div class="container">
        <div class="row border">
          <div class="col-12">
            <h4 class="text-centlogin-buttonser title">Member Login</h4>
          </div>
          <div class="col-12">
            <app-label-box [parameter]="{ description: 'Email' }"></app-label-box>
            <input class="full-size" [(ngModel)]="login.email"/>
          </div>
          <div class="col-12">
            <app-label-box [parameter]="{ description: 'Password' }"></app-label-box>
            <input class="full-size" [(ngModel)]="login.username"/>
          </div>
        </div>
        <div class="row">
          <div class="function-buttons">
            <button class="btn full-size" (click)="onLoginClicked()">LOGIN</button>
          </div>
        </div>
      </div>
    </div>
  </modal-content>
  <modal-footer>
    <div class="login-buttons">
      <button class="login-btn">Create an account</button>
      <button class="login-btn">Recover account</button>
      <button class="login-btn">Login with Google</button>
    </div>
  </modal-footer>
</app-modal>
