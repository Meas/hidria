<div class="content">
  <div class="forms-section">
    <app-form-box *ngFor="let section of sections; let i = index"
      [section]="section"
      (formValues)="saveFormResults($event, i)">
    </app-form-box>
  </div>

  <div class="function-buttons">
    <button class="btn disabled">DEFAULT VALUES</button>
    <button class="btn">SEARCH</button>
  </div>
</div>
