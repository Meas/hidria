<div class="content">
  <div class="forms-section" *ngIf="feature">
    <app-form-box *ngFor="let featureObject of feature.featureObjects; let i = index"
                  [featureObject]="featureObject"
                  (formValues)="saveFormResults($event, i)">
    </app-form-box>
  </div>
</div>
